<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mon Panier</title>
</head>
<body>
    <h1>Mon Panier</h1>
    <div class="cart-item">
        <img src="Chaussure.jpg" alt="WETIKE Chaussure pour Hommes - Noir/Blanc"> 
        <h2>WETIKE Chaussure pour Hommes - Noir/Blanc</h2>
        <p>Prix : $10</p>
        <div class="quantity">
            <button class="decrease">-</button>
            <span>1</span>
            <button class="increase">+</button>
        </div>
        <button class="remove">Supprimer</button>
        <button class="like">❤️</button>
    </div>

    <!-- Ajoutez d'autres articles ici -->

    <div class="total">
        <p>Total : $<span id="total-amount">10</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
